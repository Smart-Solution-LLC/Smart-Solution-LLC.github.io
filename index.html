<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Solutions Main Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Styling for a responsive widget layout */
        #app-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px;
        }

        /* Each widget styling */
        iframe {
            width: 100%;
            border: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Responsive layout */
        @media (min-width: 768px) {
            .widget-row {
                display: flex;
                gap: 20px;
                justify-content: space-between;
            }

            #simpleswap-frame,
            #taskade-frame {
                width: 48%;
            }

            #mercari-calc-frame {
                width: 100%; /* Take full row for wide content */
            }
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Smart Solutions</h1>
    </header>

    <div id="app-container">
        <!-- First Row: SimpleSwap and Taskade Widgets -->
        <div class="widget-row">
            <iframe id="simpleswap-frame" name="SimpleSwap Widget" 
                    src="https://simpleswap.io/widget/2998ef19-a9ee-4b5c-a17a-b7eb042be5b9">
                Your browser does not support iframes.
            </iframe>

            <iframe id="taskade-frame" name="Taskade Widget" 
                    src="https://www.taskade.com/a/01JF6AHC1X8H97Q14V2ZP7ZZT0" 
                    allowfullscreen>
                Your browser does not support iframes.
            </iframe>
        </div>

        <!-- Second Row: Mercari Calculator -->
        <iframe id="mercari-calc-frame" name="Mercari Calculator" 
                src="https://smart-solution-llc.github.io/merc-calc-v4/index.html">
            Your browser does not support iframes.
        </iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
