<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Solutions Main Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Responsive widget and layout styles */
        #app-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px;
            gap: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 768px) {
            #simpleswap-frame,
            #mercari-calc-frame,
            #taskade-frame {
                width: 48%;
                height: 600px;
            }
        }

        @media (max-width: 768px) {
            iframe {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Smart Solutions</h1>
    </header>

    <div id="app-container">
        <!-- SimpleSwap Widget -->
        <iframe id="simpleswap-frame" name="SimpleSwap Widget" 
                src="https://simpleswap.io/widget/2998ef19-a9ee-4b5c-a17a-b7eb042be5b9">
            Your browser does not support iframes.
        </iframe>

        <!-- Mercari Calculator -->
        <iframe id="mercari-calc-frame" name="Mercari Calculator" 
                src="https://smart-solution-llc.github.io/merc-calc-v4/index.html">
            Your browser does not support iframes.
        </iframe>

        <!-- Taskade Widget -->
        <iframe id="taskade-frame" name="Taskade Widget" 
                src="https://www.taskade.com/a/01JF6AHC1X8H97Q14V2ZP7ZZT0" 
                frameborder="0" allowfullscreen>
            Your browser does not support iframes.
        </iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
